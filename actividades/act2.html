<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario de registro</title>
    <link rel="stylesheet" href="act2_css.css">
</head>
<body>
    <div class="form-container">
        <h2 class="title">Formulario de registro</h2>
        <form>
            <input type="text" placeholder="Ingrese su nombre" required>
            <input type="text" placeholder="Entrar en su nombre" required>
            <input type="email" placeholder="Ingresar correo" required>
            <input type="password" placeholder="Ingresar contraseña" required>
            <div class="terms">
                <input type="checkbox" required> Acepto los términos y condiciones
            </div>
            <button class="register-btn">Registrar</button>
        </form>
        <a href="#" class="login-link">Ya tengo cuenta</a>
    </div>
</body>
