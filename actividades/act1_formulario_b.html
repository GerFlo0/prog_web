<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <h1>Formulario de Ejemplo</h1>
    <form>
        <label>Nombre:</label>
        <input type="text" name="nombre"><br>

        <label>Apellido Paterno:</label>
        <input type="text" name="apellido_paterno"><br>

        <label>Apellido Materno:</label>
        <input type="text" name="apellido_materno"><br>

        <label>Sexo:</label>
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F"> Femenino<br>

        <label>Edad:</label>
        <input type="number" name="edad"><br>

        <label>Lugar y Fecha de Nacimiento:</label>
        <input type="text" name="lugar_fecha_nacimiento"><br>

        <label>Nacionalidad:</label>
        <input type="text" name="nacionalidad"><br>

        <label>Registro Federal de Causantes (RFC):</label>
        <input type="text" name="rfc"><br>

        <label>CURP:</label>
        <input type="text" name="curp"><br>

        <label>Número de Afiliación IMSS/ISSSTE:</label>
        <input type="text" name="num_imss"><br>

        <label>Licencia de Manejo:</label>
        <input type="text" name="licencia_manejo"><br>

        <label>Fecha de Expedición:</label>
        <input type="date" name="fecha_expedicion"><br>

        <label>Estado Civil:</label>
        <select name="estado_civil">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select><br>

        <label>Botón de Enviar:</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
